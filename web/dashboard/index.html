<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Technická</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="navbar">
        <a href="/index.html"><img src="/imgs/logo.png" alt="Logo" class="logo"></a>
        <nav class="buttons">
            <a href="/src/pages/dashboard/index.html" class="navButton">
                <span class="navBluePart">
                    <i class="fa-solid fa-house-user" style="color: #ffffff;"></i>
                </span>
                <div>Dashboard</div>
            </a>
            <a href="" class="navButton">
                <span class="navBluePart">
                    <i class="fa-solid fa-map-location-dot" style="color: #ffffff;"></i>
                </span>
                <div>Mapa</div>
            </a>
        </nav>
    </section>
    <section class="main">
        <div class="bg1"></div>
        <div class="center">
            <div class="mainSection">
                <div class="dashBox">
                    <div>
                        <h1>Dashboard</h1>
                        <h2>Uživatelské rozhraní</h2>
                    </div>
                    <button class="logoutButton" onclick="logout()">Odhlásit se</button>
                </div>
                <div class="vinSearch">
                    <input id="vinInput" class="vinInput" type="text" placeholder="Zadejte VIN vašeho vozu..." name="" required>
                    <button class="vinButton" onclick="addVehicleToUser()">Přidat<i class="fa-solid fa-arrow-down" style="color: #ffffff;"></i></button>
                </div>
                <div class="wholeList">
                    <div class="categoryBox">
                        <span>VIN</span>
                        <span>Značka</span>
                        <span>Model</span>
                        <span>Poslední kontrola</span>
                        <span>Příští kontrola</span>
                        <span>Stav</span>
                        <span>Odstranit</span>
                    </div>
                    <div class="cars">
                    </div>
                </div>
            </div>
        </div>
        <div class="bg2"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
