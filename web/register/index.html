<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Technická</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <section class="navbar">
        <a href="/index.html"><img src="/imgs/logo.png" alt="Logo" class="logo"></a>
        <nav class="buttons">
            <a href="" class="navButton">
                <span class="navBluePart">
                    <i class="fa-solid fa-house-user" style="color: #ffffff;"></i>
                </span>
                <div>Dashboard</div>
            </a>
            <a href="" class="navButton">
                <span class="navBluePart">
                    <i class="fa-solid fa-map-location-dot" style="color: #ffffff;"></i>
                </span>
                <div>Mapa</div>
            </a>
        </nav>
    </section>
    <section class="main">
        <div class="bg1"></div>
        <div class="center">
            <div class="mainSection">
                <h1>Registrace</h1>
                <h2>Registrace účtu Moje Technická</h2>
                <div class="vinLogin">
                    <input id="loginMail" class="vinInput" type="email" placeholder="Zadejte e-mail" name="mail" required>
                    <input id="loginPsw" class="vinInput" type="password" placeholder="Zadejte heslo" name="psw" required>
                    <input id="loginPswAgain" class="vinInput" type="password" placeholder="Zadejte heslo znovu" name="pswAgain" required>
                    <button class="vinButton" onclick="register()">Přihlásit se</button> 
                </div>
            </div>
        </div>
        <div class="bg2"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
